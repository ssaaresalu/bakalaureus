<div ngbDropdown class="d-inline-block w-100">
  <button
    class="form-control dropdown-toggle w-50"
    ngbDropdownToggle
    type="button"
  >
    @if (selectedYear !== null) {
      {{ selectedYear }}
    } @else {
      {{ "-" }}
    }
  </button>
  <div ngbDropdownMenu aria-labelledby="yearDropdown">
    @for (year of years; track year) {
      <button ngbDropdownItem (click)="selectYear(year)" type="button">
        {{ year }}
      </button>
    }
  </div>
</div>

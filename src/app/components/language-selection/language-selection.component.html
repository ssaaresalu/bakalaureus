<div ngbDropdown class="d-inline-block">
  <button
    ngbDropdownToggle
    type="button"
    class="form-control btn btn-secondary"
  >
    <mat-icon class="pt-2 me-2">language</mat-icon>
    <span class="dropdown-button-text">{{ shownLanguage }}</span>
  </button>
  <div ngbDropdownMenu>
    @for (language of availableLanguages; track language) {
      <button ngbDropdownItem (click)="useLanguage(language)">
        {{ language }}
      </button>
    }
  </div>
</div>

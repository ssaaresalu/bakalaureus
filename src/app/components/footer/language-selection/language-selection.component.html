<div ngbDropdown class="d-inline-block" placement="top-left">
  <button
    ngbDropdownToggle
    type="button"
    class="form-control btn btn-outline-primary"
  >
    <span class="dropdown-button-text">{{ shownLanguage }}</span>
  </button>
  <div ngbDropdownMenu>
    @for (language of availableLanguages; track language) {
      <button ngbDropdownItem (click)="useLanguage(language)">
        {{ language }}
      </button>
    }
  </div>
</div>
